<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hello! Wassup</h1>
        <h2>Talk to your Assistent</h2>
    </div>

    <div class="chat-container">
        <div class="AI-chatbox">
            <div class="image">
                <img src="chatbot.png" alt="" width="50">
            </div>
            <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur temporibus quae voluptatum deserunt alias reprehenderit amet, inventore placeat repudiandae quisquam id magnam nam illum non pariatur natus sit quas? Perferendis!</p>
        </div>

        </div>



    </div>


    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Ask something...">
        <button id="btn">
            <img src="send.svg" alt="btn">
        </button>
    </div>
        
<script src="script.js"></script>
</body>
</html>
